<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Click It!</title>
</head>
<body>
    <div class="click-counter">
        <p class="click-counter__value"></p>
        <div class="btn-group">
            <button class="btn-group__btn" id="up">Up</button>
            <button class="btn-group__btn" id="reset">Reset</button>
            <button class="btn-group__btn" id="down">Down</button>
        </div>
    </div>
    <audio src="audio/btn-click.mp3" id="click"></audio>
</body>
</html>
